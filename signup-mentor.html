<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>TJHSST LIFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Raleway:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <link rel="stylesheet" type="text/css" href="CSS/signup-mentor.css" />
    <link rel="icon" type="image/x-icon" href="Pics/lift-icon.png">
</head>

<body>
    <div class='navigation'>
    </div>
    <div class="section-1" align="center">
        <div class="container-fluid form-block" id="main-form" align="left">
            <h2 align="center">TJHSST Lift Mentorship <strong>Mentor</strong> Appication</h2>
            <hr class='double-line'>
            <form class="form"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScIJBo0X6KUP5oe37fd1xNINTTuaWrsJ5Q4UI4V_wU9BlGpZA/formResponse"
                target="curriculum.html">
                <div class="form-box">
                    <strong>* Requirements:</strong> <br>
                    <ul>
                        <li>Must attend Thomas Jefferson High School for Science and Technology</li>
                        <li>Must be a sophmore or above</li>
                        <li>Must have a positive attitude</li>
                    </ul>
                </div>
                <div class="form-box">
                    <input name="entry.1583929633" type="text" placeholder="Full Name" required />
                </div>
                <div class="form-box">
                    <input name="entry.1731522387" placeholder="Email Address" type="email" required />
                </div>
                <!-- <div class="form-box">
                    <label>Do You currently Attend TJHSST?</label>
                    <select name="entry.347540766" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div> -->
                <div class="form-box">
                    <label>What grade are you in?</label>
                    <select name="entry.588974756" required>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>Select the highest math course you've taken/are taking:</label>
                    <select name="entry.1446941752" required>
                        <option value="Algebra 1">Algebra 1</option>
                        <option value="TJ Research Statistics 1">TJ Research Statistics 1</option>
                        <option value="Algebra 2 Trig">Algebra 2 Trig</option>
                        <option value="TJ Math 2">TJ Math 2</option>
                        <option value="TJ Math 3">TJ Math 3</option>
                        <option value="TJ Math 4">TJ Math 4</option>
                        <option value="TJ Math 5">TJ Math 5</option>
                        <option value="TJ Math 6">TJ Math 6</option>
                        <option value="AP Calculus AB">AP Calculus AB</option>
                        <option value="AP Calculus BC">AP Calculus BC</option>
                        <option value="Multivariable Calculus and above">Multivariable Calculus and above</option>


                    </select>
                </div>

                <div class="form-box">
                    <label>What is your availability?
                        <p class="subtext">We will host weekly virtual sessions on Monday which mentors should attend.
                            Please indicate your availability and frequency in attending these sessions (i.e. available
                            9am-12pm every two weeks). If you have any extenuating circumstances that you believe will
                            prevent you from attending the sessions, please explain them as well. Reminder: you can earn
                            3 service hours every time you come!"</p>
                    </label>
                    <textarea class="apply" name="entry.1300595328" required></textarea>
                </div>
                <div class="form-box">
                    <label>This year, we would like to hold more fun and interactive STEM activities at our sessions. If
                        you have experience coordinating activities or are a part of an organization that could help,
                        please explain below. (e.g. labs, experiments, demos, outreach events etc.)</label>
                    <textarea class="apply" name="entry.949490750" placeholder="" required></textarea>
                </div>
                <div class="form-box">
                    <label> What are some accessible STEM/academic enrichment resources or scholarships that you'd like
                        to recommend to the mentees?
                        <p class="subtext"> Please refer to our current list of enrichment opportunities for a list of
                            <a
                                href="https://docs.google.com/document/d/1prLYpS5lUpaw5K8_874GaSiB1XcqSXcRM-7u4KOLTWs/edit?usp=sharing">here</a>
                        </p>
                    </label>
                    <textarea class="apply" name="entry.1750988868" placeholder="" required></textarea>
                </div>
                <div class="form-box">
                    <label> Please list any of your academic, recreational, or miscellaneous interests to help us match
                        you to a mentee with similar interests.
                        <p class="subtext"> We would like to try matching mentees to mentors who share similar interests
                            and can help guide the mentees in pursuing their passions. Examples of academic interests:
                            biology, CS, physics, math, writing etc. Examples of recreational interests: soccer, art,
                            drama, orchestra, etc.</a>
                        </p>
                    </label>
                    <textarea class="apply" name="entry.713709644" placeholder="" required></textarea>
                </div>
                <div class="form-box">
                    <label> Do you have any ideas for the LIFT program? Please list some below.
                    </label>
                    <textarea class="apply" name="entry.164717868" placeholder=""></textarea>
                </div>
                <div class="form-box">
                    <label> What is your base middle and high school?
                    </label>
                    <textarea class="apply" name="entry.1343395547" placeholder=""></textarea>
                </div>
                <input class="submit" type="submit" value="Send" />
            </form>
        </div>
        <div class="container-fluid form-block">
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLScIJBo0X6KUP5oe37fd1xNINTTuaWrsJ5Q4UI4V_wU9BlGpZA/viewform?embedded=true"
                width="640" height="1401" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>

    </div>
    <div class="foot">
    </div>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/curriculum.js"></script>
</body>
<script>
    $("#main-form").hide()
</script>

</html>
