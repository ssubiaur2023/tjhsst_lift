<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>TJHSST LIFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Raleway:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <link rel="stylesheet" type="text/css" href="CSS/signup-mentor.css" />
    <link rel="icon" type="image/x-icon" href="Pics/lift-icon.png">
</head>

<body>
    <div class='navigation'>
    </div>
    <div class="section-1" align="center">
        <div class="container-fluid form-block" align="left">
            <h2 align="center">TJHSST Lift Mentorship <strong>Mentor</strong> Appication</h2>
            <hr class='double-line'>
            <form class="form"
                action="https://docs.google.com/forms/d/1IWqcFJazN9-Yvzk7dYAuwb1oYZ_-1DhTdUHNl9oCWf8/formResponse"
                target="curriculum.html">
                <div class="form-box">
                    <strong>* Requirements:</strong> <br>
                    <ul>
                        <li>Must attend Thomas Jefferson High School for Science and Technology</li>
                        <li>Must be a sophmore or above</li>
                        <li>Must have a positive attitude</li>
                    </ul>
                </div>
                <div class="form-box">
                    <input name="entry.1429521514" type="text" placeholder="Full Name" required />
                </div>
                <div class="form-box">
                    <input name="entry.1905607234" placeholder="Email Address" type="email" required />
                </div>
                <div class="form-box">
                    <label>Do You currently Attend TJHSST?</label>
                    <select name="entry.347540766" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>What grade are you in?</label>
                    <select name="entry.2077623410" required>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>Have you been in TJHSST Lift before?</label>
                    <select name="entry.991458396" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-box">
                    <textarea class="apply" name="entry.1721790255"
                        placeholder="Why do you want to apply to this program?" required></textarea>
                </div>
                <div class="form-box">
                    <textarea class="extra" name="entry.1560677005"
                        placeholder="Anything else we should know?"></textarea>
                </div>
                <input class="submit" type="submit" value="Send" />
            </form>
        </div>
    </div>
    <div class="foot">
    </div>

    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/curriculum.js"></script>
</body>

</html>
